<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="responsive">
        <div class="section">
            <h2>Rock Paper Scissor UI</h2>
            <div class="title">Can you beat the computer ?</div>
        </div>
        <div class="col2">
            <div class="square">
                <div class="content">
                    <div class="playermove"></div>
                </div>
            </div>
            <div class="square">
                <div class="content">
                    <div class="compmove"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="title">The score is :</div>
            <div class="col3">
                <div class="playerscore title">player score</div>
                <div class="title"> - </div>
                <div class="compscore title">comp score</div>
            </div>
        </div>
        <div class="col3">
            <div class="square-sml">
                <div class="content btn-rotate">
                    <button class="btn-rotate" id="rock">
                        <img src="/media/rock.png" alt="">
                    </button>
                </div>
            </div>
            <div class="square-sml">
                <div class="content btn-rotate">
                    <button class="btn-rotate" id="paper">
                        <img src="/media/paper.png" alt="">
                    </button>
                </div>
            </div>
            <div class="square-sml">
                <div class="content btn-rotate">
                    <button class="btn-rotate" id="scissor">
                        <img src="/media/scissor.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <button class="btn">Try again</button>
    </div>
</body>
</html>
